<meta charset="UTF-8">

<h2>Diferença de idade da minha irmã</h2>

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var difIdade = 24 - 18;

    mostra("Nossa diferença de idade é de " + difIdade + " anos");

</script>
