<h2>NÃºmeros pares de 1 a 100</h2>

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {
        
        document.write(frase);
        pulaLinha();
    }

    var numPar = 2;

    while(numPar % 2 == 0 && numPar <= 100) {

        mostra(numPar);
        numPar = numPar + 2;
    }

</script>
