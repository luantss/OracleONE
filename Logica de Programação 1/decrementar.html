<meta charset="UTF-8">

<h2>Todos os n√∫meros de 20 a 0 em ordem decrescente</h2>

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var num = 20;

    while(num <= 20 && num >= 00) {

        mostra(num);
        num--;
    }

</script>
