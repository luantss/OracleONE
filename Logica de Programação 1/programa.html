<meta charset="UTF-8">
<!-- charset é um atributo que recebe UTF-8 -->

<script>
    // Necessario para o navegador reconhecer o javascript

    //Criação da função que indica uma ação que será gerada
    //Função torna mais legivel oq é feito dentro do código
    //Pode ser um conjunto de instruções reutilizada no código
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    // Criação de variável
    var ano = 2022;

    // Escrever em um documento

    mostra("Luan tem " + (ano - 2003) + " anos");

    mostra("Lara tem " + (ano - 1998) + " anos");

    mostra("Mara tem " + (ano - 1972) + " anos");

    // Exemplo de concatenação

    //document.write("18" + 20);
    // Quando se tem string e numero concatenado, o js converte tudo para string

    //Criação de variáveis para ficar mais simples a leitura do código
    var idadeLuan = 18;
    var idadeLara = 24;
    var idadeMara = 50;

    var media = (idadeLuan + idadeLara + idadeMara)/3;

    //Math.round arredondando o valor da média
    mostra("A média das idades é " + Math.round(media));

    var nome = "Luan";

    mostra("A idade de " + nome + " é " + idadeLuan);

</script>
